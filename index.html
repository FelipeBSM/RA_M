<!DOCTYPE html>
<html>
   <meta charset="utf-8"/>
   
   <!--This is only a test with a-frame and ar.js :D-->
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <!-- we import arjs version without NFT but with marker + a-frame -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
    <title>NAME | AP | AR</title>
  </head>
  <body>
        
    <a-scene reflection="directionalLight:a-light#dirlight;" vr-mode-ui="enabled: false;" renderer="alpha: true; logarithmicDepthBuffer: true" embedded arjs="trackingMethod:best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; colorManagement: true; physicallyCorrectLights: true;">
      <!--ALL ASSETS-->

      <a-asset>
        <a-asset-item id="modelo" src="Models/WebArMaquete.glb"></a-asset-item>
      </a-asset>

      <a-marker preset="hiro" smooth="true">
                
        <a-entity gltf-model="#modelo" position="0 0 0" scale="0.04 0.04 0.04"></a-entity>
            
      </a-marker>

      <!--a-entity light="type: ambient; color: #BBB; intensity: 3.0"></a-entity-->
      <a-light id="dirlight" intensity="1" light="castShadow:true;type:directional" position="1 1 1"></a-light>
      
      <a-entity camera></a-entity>
    </a-scene>  
    
  </body>
</html>
